      <meta property="og:description" content="示像的坐标对应着某种特殊 3 维空间中的位置，我将其创造性地称为黄斑空间。这种空间类似于一个前面（Z 轴）面朝我的盒子，但仍有几点不同：我视野的左上角对应坐标 X = 0，Y = 0，也称作黄斑原点。黄斑宽度和高度会随我视野的变化而变化。不存在透视，因此 Z 坐标（深度）只决定重叠示像的遮挡关系。" />
