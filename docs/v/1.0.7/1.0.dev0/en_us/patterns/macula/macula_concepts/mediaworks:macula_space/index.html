      <meta property="og:description" content="Visages are positioned in a somewhat special 3-dimensional space, which I have very creatively dubbed the Macula Space. It is akin to a box with its front (the Z-axis) facing towards me, though with a few caveats:The top left corner of my sight corresponds to coordinates X = 0, Y = 0, the Macula Origin of sorts.Macula width and height change along with my outlook.There is no perspective, so the Z coordinate, depth, only determines which visage comes out on top in case of overlap." />
